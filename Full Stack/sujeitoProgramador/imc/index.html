<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>

<body>
  <form onsubmit="return calcular(event)">
    <label for="">Digite seu peso</label><br>
    <input type="text" name="peso" id="peso" placeholder="Digite seu peso"><br><br>

    <label for="">Digite sua altura</label><br>
    <input type="text" name="altura" id="altura" placeholder="Digite sua altura"><br><br>

    <input type="submit" value="Calcular IMC">
  </form>

  <div id="resultado"></div>

  <script src="main.js"></script>
</body>

</html>
