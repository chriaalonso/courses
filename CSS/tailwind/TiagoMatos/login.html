<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
  <div class="w-96">
    <h1 class="font-bold text-center text-lg mb-4">Login</h1>

    <div class="bg-white shadow-md roudend-md p-6 space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-600">Email</label>
        <input type="text" id="email" name="email" placeholder="seu@email.com"
          class="w-full bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none">
      </div>

      <div>
        <label for="password" class="text-sm text-gray-600">Senha</label>
        <input type="password" id="password" name="password"
          class="w-full bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none">
      </div>

      <div>
        <button href="home.html"
          class="w-full text-sm bg-blue-500 hover:bg-blue-600 rounded px-3 py-2 mt-5 text-white font-bold uppercase">Login</button>
      </div>

      <div class="text-sm text-gray-500 text-center">Esqueci minha senha</div>
    </div>
  </div>
</body>

</html>
